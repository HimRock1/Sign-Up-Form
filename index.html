<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel = "icon" type = "image/png" href = "coding.png" alt="Seo and web icons created by Freepik - Flaticon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Img-Logo">
        <img class="Image-Background" src="casey-horner-4rDCa5hBlCs-unsplash.jpg" alt="Photo by Casey Horner on Unsplash</a>">
        <div class="Logos">
            <img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
            <p class="Logo-name">ODIN</p>
        </div>
    </div>
    <div id="contents-box">
        <div><p class="quote">This is not a real online service! You know need something like this in our life to help you realize
            your deepest dreams. 
            <p class="Sign-up-Quote">Sign up now to get started</p>
            <p>You <i>know</i> you want to</p>
        </div>
        <form class="form-body">
            <fieldset>
                <legend>Let's do this</legend>
                <p>
                    <label for="f-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="f-name">
                    <span></span>
                </p>
                <p>
                    <label for="l-name">LAST NAME</label>
                    <input type="text" name="last-name" id="l-name">
                    <span></span>
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="User-email" id="email">
                    <span></span>
                </p>
                <p>
                    <label for="ph-name">PHONE NUMBER</label>
                    <input type="text" name="Phone-no" id="ph-num">
                    <span></span>
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <span></span>
                </p>
                <p>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <span></span>
                </p>
            </fieldset>
        </form>
        <button type="submit">Create Account</button>
        <div>Already have an account?<a href="http://www.google.com">Log in</a></div>
    </div>
    <div class="footer">This Project is contributed by Himjyoti Sarma</div>
</body>
</html>
